<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/Imagenes/icon.ico">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Reseña</title>
</head>
<body class="body-resenia">
    <main class="main-form">
        <header class="header-resenia">
            <h1>Dejanos tu opinión</h1>
        </header>
            <form class="main-form">
                <div class="header-resenia">
                    <h2>Reseña</h2>
                </div>
                <div class="section-form">
                    <label>Nombre:
                        <input type="text" name="nombre">
                    </label>
                    <label>Email:
                        <input type="email" name="email">
                    </label>
            
                    <div class="radio-group">
                        <p>Género:</p>
                        <label>
                            <input type="radio" name="genero" value="hombre"> Hombre
                        </label>
                        <label>
                            <input type="radio" name="genero" value="mujer"> Mujer
                        </label>
                    </div>
            
                    <div class="rating">
                        <p>¿Qué puntaje le darías a tu experiencia?</p>
                        <label>
                            <input type="radio" name="rating" value="1"> ⭐
                        </label>
                        <label>
                            <input type="radio" name="rating" value="2"> ⭐⭐
                        </label>
                        <label>
                            <input type="radio" name="rating" value="3"> ⭐⭐⭐
                        </label>
                        <label>
                            <input type="radio" name="rating" value="4"> ⭐⭐⭐⭐
                        </label>
                        <label>
                            <input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐
                        </label>
                    </div>
            
                    <label>Reseña:
                        <textarea name="resena"></textarea>
                    </label>
            
                    <button type="submit" class="submit">Enviar</button>
                </div>
            </form>

        <div class="menu-lateral">
            <div class="contenido-menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="pages/menu.html" title="Menu">Nuestro Menú</a></li>
                    <li><a href="pages/contacto.html" title="Contacto">Contáctanos...</a></li>
                    <li><a href="pages/resenia.html" title="Reseñas">Déjanos tu opinión...</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Botón para abrir el menú -->
        <button class="boton-menu">Menu</button>
        
        </div>
        <script src="../js/script.js"></script>
    </main>
</body>
</html>
