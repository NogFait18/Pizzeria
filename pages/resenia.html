<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña - Pizzería Mendoza</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Ícono -->
    <link rel="icon" href="../imagenes/icon.ico">
</head>

<body class="body-resenia">
    <main class="main-form">
        <header class="header-resenia">
            <h1>Déjanos tu opinión</h1>
        </header>

        <form class="main-form">
            <div class="section-form">
                <label>Nombre:
                    <input type="text" name="nombre">
                </label>
                <label>Email:
                    <input type="email" name="email">
                </label>

                <p>Género:</p>
                <label><input type="radio" name="genero" value="hombre"> Hombre</label>
                <label><input type="radio" name="genero" value="mujer"> Mujer</label>

                <p>¿Qué puntaje le darías a tu experiencia?</p>
                <label><input type="radio" name="rating" value="1"> ⭐</label>
                <label><input type="radio" name="rating" value="2"> ⭐⭐</label>
                <label><input type="radio" name="rating" value="3"> ⭐⭐⭐</label>
                <label><input type="radio" name="rating" value="4"> ⭐⭐⭐⭐</label>
                <label><input type="radio" name="rating" value="5"> ⭐⭐⭐⭐⭐</label>

                <label>Reseña:
                    <textarea name="resena"></textarea>
                </label>

                <button type="submit" class="submit">Enviar</button>
            </div>
        </form>
    </main>

    <!-- Script -->
    <script src="../js/script.js"></script>
</body>
</html>
